# Rail Announcer Localisation
# Works with:
# - railutils/rail-describer.lua (generates descriptions)
# - scripts/rails/announcer.lua (builds messages from descriptions)

[fa]
# Simple rail types
rail-vertical=rail vertical
rail-horizontal=rail horizontal

# Half-diagonal rails (8 intermediate directions)
rail-northnortheast=rail northnortheast
rail-eastnortheast=rail eastnortheast
rail-eastsoutheast=rail eastsoutheast
rail-southsoutheast=rail southsoutheast
rail-southsouthwest=rail southsouthwest
rail-westsouthwest=rail westsouthwest
rail-westnorthwest=rail westnorthwest
rail-northnorthwest=rail northnorthwest

# Curved rail fallbacks
# Curve-a: left/right of cardinals
rail-left-of-north=rail left of north
rail-right-of-north=rail right of north
rail-left-of-east=rail left of east
rail-right-of-east=rail right of east
rail-left-of-south=rail left of south
rail-right-of-south=rail right of south
rail-left-of-west=rail left of west
rail-right-of-west=rail right of west

# Curve-b: left/right of diagonals
rail-left-of-northeast=rail left of northeast
rail-right-of-northeast=rail right of northeast
rail-left-of-southeast=rail left of southeast
rail-right-of-southeast=rail right of southeast
rail-left-of-southwest=rail left of southwest
rail-right-of-southwest=rail right of southwest
rail-left-of-northwest=rail left of northwest
rail-right-of-northwest=rail right of northwest

# 90-degree turn positions (for future turn detection)
rail-top-of-north-to-east-turn=rail top of north to east turn
rail-upper-half-of-north-to-east-turn=rail upper half of north to east turn
rail-lower-half-of-north-to-east-turn=rail lower half of north to east turn
rail-bottom-of-north-to-east-turn=rail bottom of north to east turn

rail-top-of-north-to-west-turn=rail top of north to west turn
rail-upper-half-of-north-to-west-turn=rail upper half of north to west turn
rail-lower-half-of-north-to-west-turn=rail lower half of north to west turn
rail-bottom-of-north-to-west-turn=rail bottom of north to west turn

rail-top-of-south-to-east-turn=rail top of south to east turn
rail-upper-half-of-south-to-east-turn=rail upper half of south to east turn
rail-lower-half-of-south-to-east-turn=rail lower half of south to east turn
rail-bottom-of-south-to-east-turn=rail bottom of south to east turn

rail-top-of-south-to-west-turn=rail top of south to west turn
rail-upper-half-of-south-to-west-turn=rail upper half of south to west turn
rail-lower-half-of-south-to-west-turn=rail lower half of south to west turn
rail-bottom-of-south-to-west-turn=rail bottom of south to west turn

rail-top-of-east-to-north-turn=rail top of east to north turn
rail-upper-half-of-east-to-north-turn=rail upper half of east to north turn
rail-lower-half-of-east-to-north-turn=rail lower half of east to north turn
rail-bottom-of-east-to-north-turn=rail bottom of east to north turn

rail-top-of-east-to-south-turn=rail top of east to south turn
rail-upper-half-of-east-to-south-turn=rail upper half of east to south turn
rail-lower-half-of-east-to-south-turn=rail lower half of east to south turn
rail-bottom-of-east-to-south-turn=rail bottom of east to south turn

rail-top-of-west-to-north-turn=rail top of west to north turn
rail-upper-half-of-west-to-north-turn=rail upper half of west to north turn
rail-lower-half-of-west-to-north-turn=rail lower half of west to north turn
rail-bottom-of-west-to-north-turn=rail bottom of west to north turn

rail-top-of-west-to-south-turn=rail top of west to south turn
rail-upper-half-of-west-to-south-turn=rail upper half of west to south turn
rail-lower-half-of-west-to-south-turn=rail lower half of west to south turn
rail-bottom-of-west-to-south-turn=rail bottom of west to south turn

# Modifiers
rail-end-direction=__1__ end
rail-lonely=lonely
rail-forks=forks

# Fork descriptions
rail-fork-left=left of __1__
rail-fork-right=right of __1__
