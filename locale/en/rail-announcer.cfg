# Rail Announcer Localisation
# Works with:
# - railutils/rail-describer.lua (generates descriptions)
# - scripts/rails/announcer.lua (builds messages from descriptions)

[fa]
# Simple rail types
rails-descriptions-vertical=vertical
rails-descriptions-horizontal=horizontal

# Half-diagonal rails (8 intermediate directions)
rails-descriptions-northnortheast=northnortheast
rails-descriptions-eastnortheast=eastnortheast
rails-descriptions-eastsoutheast=eastsoutheast
rails-descriptions-southsoutheast=southsoutheast
rails-descriptions-southsouthwest=southsouthwest
rails-descriptions-westsouthwest=westsouthwest
rails-descriptions-westnorthwest=westnorthwest
rails-descriptions-northnorthwest=northnorthwest

# Curved rail fallbacks
# Curve-a: left/right of cardinals
rails-descriptions-left-of-north=left of north
rails-descriptions-right-of-north=right of north
rails-descriptions-left-of-east=left of east
rails-descriptions-right-of-east=right of east
rails-descriptions-left-of-south=left of south
rails-descriptions-right-of-south=right of south
rails-descriptions-left-of-west=left of west
rails-descriptions-right-of-west=right of west

# Curve-b: left/right of diagonals
rails-descriptions-left-of-northeast=left of northeast
rails-descriptions-right-of-northeast=right of northeast
rails-descriptions-left-of-southeast=left of southeast
rails-descriptions-right-of-southeast=right of southeast
rails-descriptions-left-of-southwest=left of southwest
rails-descriptions-right-of-southwest=right of southwest
rails-descriptions-left-of-northwest=left of northwest
rails-descriptions-right-of-northwest=right of northwest

# 90-degree turn positions
rails-descriptions-top-of-north-to-east-turn=north and east turn top
rails-descriptions-upper-half-of-north-to-east-turn=north and east turn upper half
rails-descriptions-lower-half-of-north-to-east-turn=north and east turn lower half
rails-descriptions-bottom-of-north-to-east-turn=north and east turn bottom

rails-descriptions-top-of-north-to-west-turn=north and west turn top
rails-descriptions-upper-half-of-north-to-west-turn=north and west turn upper half
rails-descriptions-lower-half-of-north-to-west-turn=north and west turn lower half
rails-descriptions-bottom-of-north-to-west-turn=north and west turn bottom

rails-descriptions-top-of-south-to-east-turn=south and east turn top
rails-descriptions-upper-half-of-south-to-east-turn=south and east turn upper half
rails-descriptions-lower-half-of-south-to-east-turn=south and east turn lower half
rails-descriptions-bottom-of-south-to-east-turn=south and east turn bottom

rails-descriptions-top-of-south-to-west-turn=south and west turn top
rails-descriptions-upper-half-of-south-to-west-turn=south and west turn upper half
rails-descriptions-lower-half-of-south-to-west-turn=south and west turn lower half
rails-descriptions-bottom-of-south-to-west-turn=south and west turn bottom

rails-descriptions-top-of-east-to-north-turn=east and north turn top
rails-descriptions-upper-half-of-east-to-north-turn=east and north turn upper half
rails-descriptions-lower-half-of-east-to-north-turn=east and north turn lower half
rails-descriptions-bottom-of-east-to-north-turn=east and north turn bottom

rails-descriptions-top-of-east-to-south-turn=east and south turn top
rails-descriptions-upper-half-of-east-to-south-turn=east and south turn upper half
rails-descriptions-lower-half-of-east-to-south-turn=east and south turn lower half
rails-descriptions-bottom-of-east-to-south-turn=east and south turn bottom

rails-descriptions-top-of-west-to-north-turn=west and north turn top
rails-descriptions-upper-half-of-west-to-north-turn=west and north turn upper half
rails-descriptions-lower-half-of-west-to-north-turn=west and north turn lower half
rails-descriptions-bottom-of-west-to-north-turn=west and north turn bottom

