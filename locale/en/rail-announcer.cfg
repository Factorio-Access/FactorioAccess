# Rail Announcer Localisation
# Works with:
# - railutils/rail-describer.lua (generates descriptions)
# - scripts/rails/announcer.lua (builds messages from descriptions)

[fa]
# Simple rail types
rails-descriptions-vertical=vertical
rails-descriptions-horizontal=horizontal

# Half-diagonal rails (8 intermediate directions)
rails-descriptions-northnortheast=northnortheast
rails-descriptions-eastnortheast=eastnortheast
rails-descriptions-eastsoutheast=eastsoutheast
rails-descriptions-southsoutheast=southsoutheast
rails-descriptions-southsouthwest=southsouthwest
rails-descriptions-westsouthwest=westsouthwest
rails-descriptions-westnorthwest=westnorthwest
rails-descriptions-northnorthwest=northnorthwest

# Curved rail fallbacks
# Curve-a: left/right of cardinals
rails-descriptions-left-of-north=left of north
rails-descriptions-right-of-north=right of north
rails-descriptions-left-of-east=left of east
rails-descriptions-right-of-east=right of east
rails-descriptions-left-of-south=left of south
rails-descriptions-right-of-south=right of south
rails-descriptions-left-of-west=left of west
rails-descriptions-right-of-west=right of west

# Curve-b: left/right of diagonals
rails-descriptions-left-of-northeast=left of northeast
rails-descriptions-right-of-northeast=right of northeast
rails-descriptions-left-of-southeast=left of southeast
rails-descriptions-right-of-southeast=right of southeast
rails-descriptions-left-of-southwest=left of southwest
rails-descriptions-right-of-southwest=right of southwest
rails-descriptions-left-of-northwest=left of northwest
rails-descriptions-right-of-northwest=right of northwest

# 90-degree turn positions (for future turn detection)
rails-descriptions-top-of-north-to-east-turn=top of north to east turn
rails-descriptions-upper-half-of-north-to-east-turn=upper half of north to east turn
rails-descriptions-lower-half-of-north-to-east-turn=lower half of north to east turn
rails-descriptions-bottom-of-north-to-east-turn=bottom of north to east turn

rails-descriptions-top-of-north-to-west-turn=top of north to west turn
rails-descriptions-upper-half-of-north-to-west-turn=upper half of north to west turn
rails-descriptions-lower-half-of-north-to-west-turn=lower half of north to west turn
rails-descriptions-bottom-of-north-to-west-turn=bottom of north to west turn

rails-descriptions-top-of-south-to-east-turn=top of south to east turn
rails-descriptions-upper-half-of-south-to-east-turn=upper half of south to east turn
rails-descriptions-lower-half-of-south-to-east-turn=lower half of south to east turn
rails-descriptions-bottom-of-south-to-east-turn=bottom of south to east turn

rails-descriptions-top-of-south-to-west-turn=top of south to west turn
rails-descriptions-upper-half-of-south-to-west-turn=upper half of south to west turn
rails-descriptions-lower-half-of-south-to-west-turn=lower half of south to west turn
rails-descriptions-bottom-of-south-to-west-turn=bottom of south to west turn

rails-descriptions-top-of-east-to-north-turn=top of east to north turn
rails-descriptions-upper-half-of-east-to-north-turn=upper half of east to north turn
rails-descriptions-lower-half-of-east-to-north-turn=lower half of east to north turn
rails-descriptions-bottom-of-east-to-north-turn=bottom of east to north turn

rails-descriptions-top-of-east-to-south-turn=top of east to south turn
rails-descriptions-upper-half-of-east-to-south-turn=upper half of east to south turn
rails-descriptions-lower-half-of-east-to-south-turn=lower half of east to south turn
rails-descriptions-bottom-of-east-to-south-turn=bottom of east to south turn

rails-descriptions-top-of-west-to-north-turn=top of west to north turn
rails-descriptions-upper-half-of-west-to-north-turn=upper half of west to north turn
rails-descriptions-lower-half-of-west-to-north-turn=lower half of west to north turn
rails-descriptions-bottom-of-west-to-north-turn=bottom of west to north turn

rails-descriptions-top-of-west-to-south-turn=top of west to south turn
