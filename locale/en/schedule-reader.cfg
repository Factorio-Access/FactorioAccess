[fa]
# Schedule reading
# Used by schedule-reader.lua to describe train and platform schedules

# Connectors
schedule-connector-and=and
schedule-connector-or=or

# Schedule record parts
schedule-station=__1__
schedule-rail-position=rail position
schedule-no-destination=no destination
schedule-temporary=temporary
schedule-from-interrupt=from interrupt
schedule-waiting-for=waiting for

# Time-based conditions
schedule-time=wait __1__ seconds
schedule-inactivity=inactive for __1__ seconds

# Cargo/inventory conditions
schedule-full=full
schedule-empty=empty
schedule-not-empty=not empty
schedule-contents-condition-not-configured=contents condition not configured

# Fuel conditions
schedule-fuel-all=fuel all
schedule-fuel-any=fuel any
schedule-fuel-full=fuel full

# Circuit condition
schedule-circuit=circuit

# Robot conditions
schedule-robots-inactive=robots inactive

# Passenger conditions
schedule-passenger-present=passenger present
schedule-passenger-not-present=passenger not present

# Request conditions (space platforms)
schedule-request-satisfied=__1__ request satisfied
schedule-request-not-satisfied=__1__ request not satisfied
schedule-all-requests-satisfied=all requests satisfied
schedule-any-request-not-satisfied=any request not satisfied
schedule-any-request-zero=any request zero

# Planet conditions (space platforms)
schedule-planet-import-zero=__1__ import zero
schedule-any-planet-import-zero=any planet import zero

# Destination conditions
schedule-destination-full-or-no-path=destination full or no path
schedule-destination-full=station named __1__ full
schedule-destination-not-full=station named __1__ not full

# Station conditions
schedule-at-station=at __1__
schedule-not-at-station=not at __1__

# Damage condition
schedule-damage-taken=damage taken __1__

# Fallback
schedule-unknown-condition=unknown condition __1__
schedule-no-condition=no condition
