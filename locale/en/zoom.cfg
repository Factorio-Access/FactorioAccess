[fa]
# Zoom control messages
zoom-set=zoomed to __1__ tiles
zoom-limited=tried to zoom to __1__ tiles but your zoom limits prevented it
zoom-at-max=maximum zoom out is __1__ tiles
zoom-at-min=maximum zoom in is __1__ tiles
zoom-current=current zoom is __1__ tiles

# Weapon info for Alt+Z status
zoom-weapon-with-ammo=with __1__
zoom-weapon-range=range __1__
zoom-weapon-range-with-min=range __1__ to __2__
zoom-no-weapon=no weapon
