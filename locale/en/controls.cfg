[controls]
fa-cas-d=Debug menu (Ctrl+Alt+Shift+D)
fa-cas-m=Settings menu (Ctrl+Alt+Shift+M)
fa-cs-i=Toggle combat mode (Ctrl+Shift+I)
fa-ca-c=Toggle cursor hiding (Ctrl+Alt+C)
fa-ca-l=Open logistics configuration (Ctrl+Alt+L)
fa-backspace=Clear field (Backspace)
fa-c-backspace=Delete blueprint/planner (Ctrl+Backspace)
fa-s-slash=Toggle help (Shift+/)
fa-minus=Decrease inventory bar (-)
fa-equals=Increase inventory bar (+)
fa-c-minus=Set inventory bar to minimum (Ctrl+-)
fa-c-equals=Set inventory bar to maximum (Ctrl++)
fa-s-minus=Decrease inventory bar by 5 (Shift+-)
fa-s-equals=Increase inventory bar by 5 (Shift++)
fa-c-m=Place chain signal on left (Ctrl+M)
fa-s-m=Place regular signal on left (Shift+M)
fa-c-dot=Place chain signal on right (Ctrl+Period)
fa-s-dot=Place regular signal on right (Shift+Period)
fa-n=Circuit network immediate neighbors (N)
fa-j=Toggle condition supertype (J)
fa-a-n=Remove wires from entity (Alt+N)
fa-s-n=Circuit network navigator (Shift+N)
fa-a-f=Announce robot dispatch status (Alt+F)
fa-a-leftbracket=Assisted offshore pump placement, Set or clear splitter or inserter filter, Syntrax input (Alt+[)